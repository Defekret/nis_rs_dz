[pytest]
minversion = 7.0
testpaths = tests
pythonpath = .

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    --alluredir=allure-results
    --clean-alluredir

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

asyncio_mode = auto

python_files = test_*.py
python_classes = Test*
python_functions = test_*

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
